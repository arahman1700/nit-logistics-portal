<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NESMA | Supply Chain Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet Map CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              cairo: ['Cairo', 'sans-serif'],
            },
            colors: {
              nesma: {
                primary: '#2E3192',   // Deep Blue
                secondary: '#80D1E9', // Cyan/Light Blue
                dark: '#0E2841',      // Dark Navy
                accent: '#203366',    // Mid Blue
                success: '#10B981',
                warning: '#F59E0B',
                danger: '#EF4444',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --nesma-primary: #2E3192;
        --nesma-secondary: #80D1E9;
        --nesma-dark: #0E2841;
      }

      body {
        background: linear-gradient(135deg, #051020 0%, #0E2841 50%, #051020 100%);
        color: #ffffff;
        min-height: 100vh;
        font-family: 'Inter', 'Cairo', sans-serif;
        overflow: hidden; /* App handles scroll */
      }

      /* Sophisticated Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(128, 209, 233, 0.2); 
        border-radius: 10px;
        transition: background 0.3s;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(128, 209, 233, 0.5); 
      }

      /* High-End Glassmorphism */
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: rgba(128, 209, 233, 0.2);
        transform: translateY(-4px);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      }

      .glass-panel {
        background: rgba(5, 16, 32, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Glow Text */
      .glow-text {
        text-shadow: 0 0 30px rgba(128, 209, 233, 0.3);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(46, 49, 146, 0.5); }
        50% { box-shadow: 0 0 25px rgba(128, 209, 233, 0.8); }
      }

      /* Map Customization */
      .leaflet-popup-content-wrapper {
        background: rgba(14, 40, 65, 0.9);
        backdrop-filter: blur(15px);
        color: white;
        border: 1px solid rgba(128, 209, 233, 0.3);
        border-radius: 16px;
        padding: 0;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      }
      .leaflet-popup-tip {
        background: rgba(14, 40, 65, 0.9);
      }
      .leaflet-container {
        font-family: 'Inter', sans-serif;
      }
      .leaflet-control-zoom a {
        background-color: rgba(14, 40, 65, 0.9) !important;
        color: white !important;
        border: 1px solid rgba(255,255,255,0.1) !important;
      }
      .leaflet-control-zoom a:hover {
        background-color: #2E3192 !important;
      }

      /* Marker Pin Animation */
      .marker-pin {
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .marker-pin:hover {
        transform: scale(1.2) rotate(-45deg) !important;
        z-index: 1000 !important;
        background-color: #2E3192 !important;
      }

      /* Form Inputs */
      .nesma-input {
        background-color: rgba(0, 0, 0, 0.2) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: white !important;
        transition: all 0.3s ease;
      }
      .nesma-input:focus {
        border-color: #80D1E9 !important;
        background-color: rgba(0, 0, 0, 0.4) !important;
        box-shadow: 0 0 0 3px rgba(128, 209, 233, 0.15) !important;
      }

    </style>

{
  "imports": {

  }
}
</script>

</head>

    <div id="root"></div>

</body>
</html>
